apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    capabilities: Full Lifecycle
    description: Enables the DevOps perspective in OpenShift 4.x
    categories: "Developer Tools"
  name: devopsconsole-operator.v0.1.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - kind: Component
      name: components.devopsconsole.openshift.io
      version: v1alpha1
      displayName: Component
      description: Component
    - kind: GitSource
      name: gitsources.devopsconsole.openshift.io
      version: v1alpha1
      displayName: Git Source
      description: Describes a Git repository to be used as a codebase.
  description: The operator that enables the DevOps perspective in OpenShift 4.x
  displayName: OpenShift DevOps Console
  install:
    spec:
      deployments:
      - name: devopsconsole-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: devopsconsole-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: devopsconsole-operator
            spec:
              containers:
              - command:
                - devopsconsole-operator
                env:
                - name: WATCH_NAMESPACE
                  value: ""
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: devopsconsole-operator
                image: REPLACE_IMAGE
                imagePullPolicy: Always
                name: devopsconsole-operator
                ports:
                - containerPort: 60000
                  name: metrics
                readinessProbe:
                  exec:
                    command:
                    - stat
                    - /tmp/operator-sdk-ready
                  failureThreshold: 1
                  initialDelaySeconds: 4
                  periodSeconds: 10
                resources: {}
              serviceAccountName: devopsconsole-operator
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - devopsconsole.openshift.io
          resources:
          - '*'
          - components
          verbs:
          - '*'
        - apiGroups:
          - components.devopsconsole.openshift.io
          resources:
          - '*'
          verbs:
          - '*'
        serviceAccountName: devopsconsole-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  maturity: alpha
  provider:
    name: Red Hat
  version: 0.1.0
