apiVersion: v1
kind: ServiceAccount
metadata:
  name: devconsole

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  creationTimestamp: null
  name: devconsole
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - endpoints
  - persistentvolumeclaims
  - events
  - configmaps
  - secrets
  verbs:
  - '*'
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - '*'
- apiGroups:
  - monitoring.coreos.com
  resources:
  - servicemonitors
  verbs:
  - get
  - create
- apiGroups:
  - devconsole.openshift.io
  resources:
  - '*'
  - envdeployments
  verbs:
  - '*'
- apiGroups:
  - clusterregistry.k8s.io
  resources:
  - '*'
  verbs:
  - '*'

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devconsole
spec:
  replicas: 1
  selector:
    matchLabels:
      name: devconsole
  template:
    metadata:
      labels:
        name: devconsole
    spec:
      serviceAccountName: devconsole
      containers:
        - name: devconsole
          # Replace this with the built image name
          image: REPLACE_IMAGE
          ports:
          - containerPort: 60000
            name: metrics
          command:
          - devconsole
          imagePullPolicy: Always
          readinessProbe:
            exec:
              command:
                - stat
                - /tmp/operator-sdk-ready
            initialDelaySeconds: 4
            periodSeconds: 10
            failureThreshold: 1
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "devconsole"
